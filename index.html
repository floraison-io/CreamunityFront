<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎来到奶油社区</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 针对欢迎页的特定样式 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-color: #f0f2f5;
        }
        .welcome-container {
            max-width: 600px;
            padding: 40px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .welcome-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .welcome-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>🍰 欢迎来到奶油社区 🍰</h1>
        <p>这是一个基于以太坊测试链的去中心化留言板项目。</p>
        <p>在这里，每句话都会伴随奶油币交易，永久铭刻在区块链上。</p>
        <p>还请保持友善哦，抱抱你 (づ′▽`)づ</p>
        
        <a href="/base/" class="welcome-btn">进入留言板</a>
    </div>
</body>
</html>
